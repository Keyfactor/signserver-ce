application.title=SignServer-ClientCLI
application.vendor=markus
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/SignServer-ClientCLI.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.bcmail-jdk.jar=../../signserver/lib/1.6/bcmail-jdk.jar
file.reference.bcprov-jdk.jar=../../signserver/lib/1.6/bcprov-jdk.jar
file.reference.bctsp-jdk.jar=../../signserver/lib/1.6/bctsp-jdk.jar
file.reference.cert-cvc.jar=../../signserver/dist-client/signingandvalidationapi/lib/cert-cvc.jar
file.reference.commons-cli-1.0.jar=../../signserver/lib/ext/commons-cli-1.0.jar
file.reference.commons-lang-2.4.jar=../../signserver/dist-client/signingandvalidationapi/lib/commons-lang-2.4.jar
file.reference.ejbca-util.jar=../../signserver/dist-client/signingandvalidationapi/lib/ejbca-util.jar
file.reference.log4j.jar=../../signserver/lib/log4j.jar
file.reference.signingandvalidationapi.jar=../../signserver/dist-client/signingandvalidationapi/signingandvalidationapi.jar
file.reference.timeStampClient.jar=../../signserver/dist-client/timestampclient/timeStampClient.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.log4j.jar}:\
    ${file.reference.commons-cli-1.0.jar}:\
    ${file.reference.signingandvalidationapi.jar}:\
    ${file.reference.bcprov-jdk.jar}:\
    ${file.reference.cert-cvc.jar}:\
    ${file.reference.commons-lang-2.4.jar}:\
    ${file.reference.ejbca-util.jar}:\
    ${file.reference.bctsp-jdk.jar}:\
    ${file.reference.bcmail-jdk.jar}:\
    ${file.reference.timeStampClient.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
main.class=org.signserver.client.cli.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
source.reference.commons-cli-1.0.jar=/home/markus/Source/commons-cli-1.0/src/java/
src.dir=src
test.src.dir=test
