# $Id$
#
# Example SignServer configuration property file
#
# Used to quick install a MRTDSODSigner
#
# Install with the command:
#   bin/signserver.sh setproperties doc/sample-configs/mrtdsodsigner.properties
#

## General properties
WORKERGENID1.TYPE=PROCESSABLE
WORKERGENID1.IMPLEMENTATION_CLASS=org.signserver.module.mrtdsodsigner.MRTDSODSigner
WORKERGENID1.NAME=MRTDSODSigner
WORKERGENID1.AUTHTYPE=NOAUTH

# Crypto token
WORKERGENID1.CRYPTOTOKEN=CryptoTokenP12
#WORKERGENID1.CRYPTOTOKEN=CryptoTokenP11

# Using key from sample keystore
WORKERGENID1.DEFAULTKEY=signer00003
# Key using ECDSA
#WORKERGENID1.DEFAULTKEY=signer00002

