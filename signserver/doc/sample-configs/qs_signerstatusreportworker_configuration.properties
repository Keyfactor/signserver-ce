# $Id$
#
# Example SignServer configuration property file
#
# Used to quick install a SignerStatusReportWorker
#
# Install with the command:
#   bin/signserver.sh setproperties sample-configs/qs_signerstatusreportworker_configuration.properties
#

## Global properties

GLOB.WORKERGENID1.CLASSPATH = org.signserver.module.signerstatusreport.SignerStatusReportWorker
GLOB.WORKERGENID1.SIGNERTOKEN.CLASSPATH = org.signserver.server.cryptotokens.HardCodedCryptoToken

## General properties
WORKERGENID1.NAME=SignerStatusReportWorker
WORKERGENID1.AUTHTYPE=NOAUTH

# SignerStatusReportWorker properties
# Comma separeted list of Signers to monitor
WORKERGENID1.WORKERS=XMLSigner,PDFSigner,MRTDSODSigner
