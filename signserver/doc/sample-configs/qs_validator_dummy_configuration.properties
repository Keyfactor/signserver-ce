# $Id$
#
# Example SignServer V3 configuration property file
#
# Used to quick setup a (Cert) Validation Service worker with a DummyValidator 
# into a sign server cluster. The validation service worker is also used by 
# the XMLValidator demo.
#
# Install with the command:
#   bin/signserver.sh setproperties sample-configs/qs_validator_dummy_configuration.properties
# 
#

## Global properties

GLOB.WORKERGENID1.CLASSPATH = org.signserver.validationservice.server.ValidationServiceWorker
GLOB.WORKERGENID1.SIGNERTOKEN.CLASSPATH = org.signserver.server.cryptotokens.HardCodedCryptoToken


## General properties

WORKERGENID1.NAME=CertValidationWorker
WORKERGENID1.AUTHTYPE=NOAUTH


## ValidationServiceWorker properties

#WORKERGENID1.CACHEDISSUERS =

WORKERGENID1.VAL1.CLASSPATH = org.signserver.validationservice.server.DummyValidator
WORKERGENID1.VAL1.TESTPROP = TEST
WORKERGENID1.VAL1.REVOKED = 

# Issuer 1: CN=AdminCA1, O=EJBCA Sample, C=SE
WORKERGENID1.VAL1.ISSUER1.CERTCHAIN = \n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

# Issuer 2: CN=DemoRootCA1, OU=EJBCA, O=SignServer Sample, C=SE
WORKERGENID1.VAL1.ISSUER2.CERTCHAIN = \n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

# Issuer 3: CN=DemoRootCA2, OU=EJBCA, O=SignServer Sample, C=SE
