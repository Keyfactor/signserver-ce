    <f:metadata>
        <f:viewParam name="property" value="#{globalConfigurationBean.property}"/>
    </f:metadata>
    
    <body>

        <ui:composition template="WEB-INF/templates/template.xhtml">
            <ui:param name="activeMenu" value="global-configuration"/>

            <ui:define name="title">
                <h:outputText value="#{text['Edit_Property_-_Global_Configuration']}"/>
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1><h:outputText value="#{text['Edit_Property']}"/></h1>
                
                <h:form id="form">
                    <h:inputHidden id="oldProperty" value="#{globalConfigurationBean.oldProperty}"/>

                    <h:panelGrid columns="3">
                        <h:outputLabel for="name"><h:outputText value="#{text['Name_COLON']}"/></h:outputLabel>
                        <h:inputText id="name" value="#{globalConfigurationBean.property}" size="40" required="true" requiredMessage="*"/>
                        <h:message for="name" class="errorMessage"/>

                        <h:outputLabel for="value"><h:outputText value="#{text['Value_COLON']}"/></h:outputLabel>
                        <h:inputTextarea id="value" value="#{globalConfigurationBean.propertyValue}" cols="70" rows="10"/>
                        <h:message for="value" class="errorMessage"/>
                    </h:panelGrid>
                    <h:commandButton class="buttonFeatured" value="#{text['Submit']}" action="#{globalConfigurationBean.editPropertyAction()}"/> <h:link value="#{text['Cancel']}" outcome="global-configuration"/>
                </h:form>

            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>
