annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=SignServer-AdminCLI
application.vendor=markus
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/SignServer-AdminCLI.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.bcmail-jdk.jar=../../lib/1.6/bcmail-jdk.jar
file.reference.bcprov-jdk.jar=../../lib/1.6/bcprov-jdk.jar
file.reference.cert-cvc.jar=../../lib/cert-cvc.jar
file.reference.commons-cli-1.0.jar=../../lib/ext/commons-cli-1.0.jar
file.reference.ejbca-util.jar=../../lib/ejbca-util.jar
file.reference.jboss-ejb3x.jar=../../lib/ext/ejb/jboss-ejb3x.jar
file.reference.jboss-j2ee.jar=../../lib/ext/ejb/jboss-j2ee.jar
file.reference.junit-3.8.1.jar=../../lib/ext/junit-3.8.1.jar
file.reference.log4j.jar=../../lib/log4j.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.SignServer-Common.jar}:\
    ${reference.SignServer-ejb.dist}:\
    ${file.reference.bcprov-jdk.jar}:\
    ${file.reference.bcmail-jdk.jar}:\
    ${file.reference.cert-cvc.jar}:\
    ${file.reference.ejbca-util.jar}:\
    ${file.reference.log4j.jar}:\
    ${file.reference.commons-cli-1.0.jar}:\
    ${file.reference.jboss-ejb3x.jar}:\
    ${file.reference.jboss-j2ee.jar}:\
    ${reference.SignServer-Module-Renewal.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.junit-3.8.1.jar}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=org.signserver.cli.signserver
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.SignServer-Common=../SignServer-Common
project.SignServer-ejb=../SignServer-ejb
project.SignServer-Module-Renewal=../SignServer-Module-Renewal
reference.SignServer-Common.jar=${project.SignServer-Common}/dist/SignServer-Common.jar
reference.SignServer-ejb.dist=${project.SignServer-ejb}/dist/SignServer-ejb.jar
reference.SignServer-Module-Renewal.jar=${project.SignServer-Module-Renewal}/dist/SignServer-Module-Renewal.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test

# We manage the classpath in the JAR and copying of the libraries our self.
mkdist.disabled=true