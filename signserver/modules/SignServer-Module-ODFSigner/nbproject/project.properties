annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=SignServer-Module-ODFSigner
application.vendor=markus
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/SignServer-Module-ODFSigner.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.junit-3.8.1.jar=../../lib/ext/junit-3.8.1.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.SignServer-Common.jar}:\
    ${reference.SignServer-ejb.dist}:\
    ${reference.SignServer-ejb-interfaces.jar}:\
    ${reference.SignServer-BuildTools.jar}:\
    ${libs.ODFDom.classpath}:\
    ${libs.CryptoDependencies.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.junit-3.8.1.jar}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.SignServer-BuildTools=../SignServer-BuildTools
project.SignServer-Common=../SignServer-Common
project.SignServer-ejb=../SignServer-ejb
project.SignServer-ejb-interfaces=../SignServer-ejb-interfaces
reference.SignServer-BuildTools.jar=${project.SignServer-BuildTools}/dist/SignServer-BuildTools.jar
reference.SignServer-Common.jar=${project.SignServer-Common}/dist/SignServer-Common.jar
reference.SignServer-ejb-interfaces.jar=${project.SignServer-ejb-interfaces}/dist/SignServer-ejb-interfaces.jar
reference.SignServer-ejb.dist=${project.SignServer-ejb}/dist/SignServer-ejb.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src/java
test.src.dir=test
conf.dir=src/conf

# We manage the classpath in the JAR and copying of the libraries our self.
mkdist.disabled=true
