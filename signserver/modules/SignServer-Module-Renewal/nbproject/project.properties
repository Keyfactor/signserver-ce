annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=SignServer-Module-Renewal
application.vendor=markus
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/SignServer-Module-Renewal.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
file.reference.bcmail-jdk.jar=../../lib/1.6/bcmail-jdk.jar
file.reference.jboss-ejb3x.jar=../../lib/ext/ejb/jboss-ejb3x.jar
# We currently use our own bundled JAX-WS libs and tools from the application server
jaxws.classpath=${java.home}/../lib/tools.jar:${j2ee.server.home}/client/jaxws-tools.jar:${j2ee.server.home}/lib/webservices-tools.jar:${j2ee.server.home}/lib/jaxb-api.jar:${j2ee.server.home}/lib/jaxb-impl.jar
excludes=
file.reference.bcprov-jdk.jar=../../lib/1.6/bcprov-jdk.jar
file.reference.bctsp-jdk.jar=../../lib/1.6/bctsp-jdk.jar
file.reference.cert-cvc.jar=../../lib/cert-cvc.jar
file.reference.ejb3-persistence.jar=../../lib/hibernate/ejb3-persistence.jar
file.reference.ejbca-util.jar=../../lib/ejbca-util.jar
file.reference.jboss-j2ee.jar=../../lib/ext/ejb/jboss-j2ee.jar
file.reference.junit-3.8.1.jar=../../lib/ext/junit-3.8.1.jar
file.reference.log4j.jar=../../lib/log4j.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.bcprov-jdk.jar}:\
    ${file.reference.cert-cvc.jar}:\
    ${file.reference.ejbca-util.jar}:\
    ${file.reference.log4j.jar}:\
    ${file.reference.bctsp-jdk.jar}:\
    ${file.reference.ejb3-persistence.jar}:\
    ${file.reference.jboss-j2ee.jar}:\
    ${file.reference.jboss-ejb3x.jar}:\
    ${file.reference.bcmail-jdk.jar}:\
    ${reference.SignServer-Common.jar}:\
    ${reference.SignServer-ejb.dist}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${jaxws.classpath}:\
    ../../lib/jaxws/saaj-api.jar:\
    ../../lib/jaxws/saaj-impl.jar:\
    ${j2ee.server.home}/client/jbossall-client.jar:\
    ${j2ee.server.home}/lib/appserv-rt.jar:\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.junit-3.8.1.jar}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.SignServer-Common=../SignServer-Common
project.SignServer-ejb=../SignServer-ejb
reference.SignServer-Common.jar=${project.SignServer-Common}/dist/SignServer-Common.jar
reference.SignServer-ejb.dist=${project.SignServer-ejb}/dist/SignServer-ejb.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src/java
test.src.dir=test
conf.dir=src/conf

# We don't want test run to fail just because some tests failed
ignore.failing.tests=true

# We manage the classpath in the JAR and copying of the libraries our self.
mkdist.disabled=true