# Worker using SoftCryptoToken and RSA
GLOB.WORKER5676.CLASSPATH = org.signserver.module.xmlsigner.XMLSigner


GLOB.WORKER5676.SIGNERTOKEN.CLASSPATH = org.signserver.server.cryptotokens.SoftCryptoToken

WORKER5676.NAME=TestXMLSigner
WORKER5676.AUTHTYPE=NOAUTH

# Property created by calling org.signserver.server.cryptotokens.CryptoTokenUtils.CreateKeyDataForSoftCryptoToken using the dss10_signer2.p12
