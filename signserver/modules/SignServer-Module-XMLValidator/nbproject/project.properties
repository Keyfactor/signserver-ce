annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=SignServer-Module-XMLValidator
application.vendor=markus
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=target
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=target
dist.jar=${dist.dir}/SignServer-Module-XMLValidator.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${reference.SignServer-Common.jar}:\
    ${reference.SignServer-Server.jar}:\
    ${reference.SignServer-ejb-interfaces.jar}:\
    ${reference.SignServer-BuildTools.jar}:\
    ${reference.SignServer-Lib-EJBCA-util.jar}:\
    ${libs.CryptoDependencies.classpath}:\
    ${libs.Persistence-API.classpath}:\
    ${libs.XML-Security.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${reference.SignServer-Test-Utils.jar}:\
    ${libs.junit_4.classpath}:\
    ${libs.CESeCore.classpath}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.SignServer-BuildTools=../SignServer-BuildTools
project.SignServer-Common=../SignServer-Common
project.SignServer-ejb-interfaces=../SignServer-ejb-interfaces
project.SignServer-Lib-EJBCA-util=../SignServer-Lib-EJBCA-util
project.SignServer-Server=../SignServer-Server
project.SignServer-Test-Utils=../SignServer-Test-Utils
reference.SignServer-BuildTools.jar=${project.SignServer-BuildTools}/target/SignServer-BuildTools.jar
reference.SignServer-Common.jar=${project.SignServer-Common}/target/SignServer-Common.jar
reference.SignServer-ejb-interfaces.jar=${project.SignServer-ejb-interfaces}/target/SignServer-ejb-interfaces.jar
reference.SignServer-Lib-EJBCA-util.jar=${project.SignServer-Lib-EJBCA-util}/target/SignServer-Lib-EJBCA-util.jar
reference.SignServer-Server.jar=${project.SignServer-Server}/target/SignServer-Server.jar
reference.SignServer-Test-Utils.jar=${project.SignServer-Test-Utils}/target/SignServer-Test-Utils.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src/main/java
src.resources.dir=src/main/resources
test.resources.dir=src/test/resources
test.src.dir=test
conf.dir=src/conf

# We manage the classpath in the JAR and copying of the libraries our self.
mkdist.disabled=true
