# Mappings for Ubuntu 12.04
#
# Maps from jar files SignServer depends on in SIGNSERVER_HOME/lib/ext to their location in the distribution.
# This file can be used as input to the debian-pkgdist Ant target for creating/replacing jars with symlinks.
#
# Sample usage: 
#  ant -DmappingsFile=debian/precise-jars.properties debian-pkgdist
#
# Version $Id$
#

