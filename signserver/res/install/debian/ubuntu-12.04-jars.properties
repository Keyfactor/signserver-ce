# Mappings for Ubuntu 12.04
#
# Maps from jar files SignServer depends on in SIGNSERVER_HOME/lib/ext to their location in the distribution.
# This file can be used as input to the debian-pkgdist Ant target for creating/replacing jars with symlinks.
#
# Sample usage: 
#  ant -DmappingsFile=debian/ubuntu-12.04-jars.properties debian-pkgdist
#
# Note: This mappings has not been updated for the current version of SignServer
#       and will most likely no longer work.
#       See the mappings file for later Debian/Ubuntu versions instead.
#
# Version $Id$
#

#ejbca-util-signserver
