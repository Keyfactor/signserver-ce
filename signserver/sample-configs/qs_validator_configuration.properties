
#CRL Validator begins
GLOB.WORKER15.CLASSPATH = org.signserver.validationservice.server.ValidationServiceWorker
GLOB.WORKER15.SIGNERTOKEN.CLASSPATH = org.signserver.server.cryptotokens.HardCodedCryptoToken
 
WORKER15.NAME = CRLValidator
WORKER15.AUTHTYPE=NOAUTH
WORKER15.CACHEDISSUERS = CN=ValidSubCA1;CN=revocedRootCA1

WORKER15.VAL1.CLASSPATH= org.signserver.validationservice.server.CRLValidator

#ECDSA Root Certificate

WORKER15.VAL1.ISSUER1.CERTCHAIN=\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#AdminCA1 Root cert

WORKER15.VAL1.ISSUER2.CERTCHAIN=\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#AdminCA1 -> SubAdminCA2 certificates

WORKER15.VAL1.ISSUER3.CERTCHAIN=\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#AdminCA1->SubAdminCA3 certificates

WORKER15.VAL1.ISSUER4.CERTCHAIN=\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#AdminCA1->SubAdminCA5 certificates

WORKER15.VAL1.ISSUER5.CERTCHAIN=\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#AdminCA1->SubAdminCA6 certificates

WORKER15.VAL1.ISSUER6.CERTCHAIN=\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#CRLPATHS is used by CRL validator for fetching CRLs, if any of the certificates in certificate chain for passed in certificate
#does not contain CDP extension
#though not required, usually one URL specified for each CA in a CERTCHAIN , for each issuer

WORKER15.VAL1.ISSUER1.CRLPATHS =  http://localhost/~rayback2/ECDSA_CA.crl

WORKER15.VAL1.ISSUER2.CRLPATHS =  http://localhost/~rayback2/AdminCA1.crl

WORKER15.VAL1.ISSUER3.CRLPATHS =  http://localhost/~rayback2/AdminCA1.crl , http://localhost/~rayback2/SubAdminCA2.crl

WORKER15.VAL1.ISSUER4.CRLPATHS =  http://localhost/~rayback2/AdminCA1.crl , http://localhost/~rayback2/SubAdminCA3.crl

WORKER15.VAL1.ISSUER5.CRLPATHS =  http://localhost/~rayback2/AdminCA1.crl , http://localhost/~rayback2/SubAdminCA5.crl

WORKER15.VAL1.ISSUER6.CRLPATHS =  http://localhost/~rayback2/AdminCA1.crl , http://localhost/~rayback2/SubAdminCA6.crl

#CRL Validator ends

#OCSP Validator begins


GLOB.WORKER16.CLASSPATH = org.signserver.validationservice.server.ValidationServiceWorker
GLOB.WORKER16.SIGNERTOKEN.CLASSPATH = org.signserver.server.cryptotokens.HardCodedCryptoToken
 
WORKER16.NAME = OCSPValidator
WORKER16.AUTHTYPE=NOAUTH
WORKER16.CACHEDISSUERS = CN=ValidSubCA1;CN=revocedRootCA1

WORKER16.VAL1.CLASSPATH= org.signserver.validationservice.server.OCSPValidator

#ECDSA Root Certificate

WORKER16.VAL1.ISSUER1.CERTCHAIN=\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#AdminCA1 Root certificate
WORKER16.VAL1.ISSUER2.CERTCHAIN=\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#AdminCA1 -> SubAdminCA2 certificates

WORKER16.VAL1.ISSUER3.CERTCHAIN=\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#AdminCA1->SubAdminCA3 certificates

WORKER16.VAL1.ISSUER4.CERTCHAIN=\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#AdminCA1->SubAdminCA5 certificates

WORKER16.VAL1.ISSUER5.CERTCHAIN=\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#AdminCA1->SubAdminCA6 certificates

WORKER16.VAL1.ISSUER6.CERTCHAIN=\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#ISSUERX.AUTHORIZEDOCSPRESPONDERCERTY properties are used in case the ocsp response does not contain the responders certificates
#certificates in ocsp response are optional (RFC 2560). In that case the AUTHORIZEDOCSPRESPONDERCERT properties, of the issuer of certificate passed to
#validate method, is searched to find the certificate that signed ocsp response.
#NOTE1 : if the ocsp response is signed by CA itself, as long as CA is in CERTCHAIN properties, it SHOULD NOT be explicitly listed here.
#NOTE2 : if the ocsp response is signed by Authorized OCSP Responder, it should contain ocsp signing extended key usage as specified in RFC 2560
#NOTE3 : in case issuerX.certchain contains more than one CA certificates(root and subcas), it might be necessary to add the property for each of CAs in chain , with each holding repsecive CA's authorized ocsp responder certificate


#ocsp responder certificate for ecdsa
WORKER16.VAL1.ISSUER1.AUTHORIZEDOCSPRESPONDERCERT1 =\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n 

#ocsp responder certificates for AdminCA1
WORKER16.VAL1.ISSUER2.AuthorizedOCSPResponderCert1 =\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#ocsp responder certificates for AdminCA1
WORKER16.VAL1.ISSUER3.AuthorizedOCSPResponderCert1 =\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n


#ocsp responder certificates for SubAdminCA2
WORKER16.VAL1.ISSUER3.AuthorizedOCSPResponderCert2 =\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#ocsp responder certificates for AdminCA1 
WORKER16.VAL1.ISSUER4.AuthorizedOCSPResponderCert1 =\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#ocsp responder certificates for  SubAdminCA3
WORKER16.VAL1.ISSUER4.AuthorizedOCSPResponderCert2 =\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n 

#ocsp responder certificates for AdminCA1 
WORKER16.VAL1.ISSUER5.AuthorizedOCSPResponderCert1 =\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#ocsp responder certificates for  SubAdminCA5
WORKER16.VAL1.ISSUER5.AuthorizedOCSPResponderCert2 =\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n


#ocsp responder certificates for AdminCA1 
WORKER16.VAL1.ISSUER6.AuthorizedOCSPResponderCert1 =\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#ocsp responder certificates for  SubAdminCA6
WORKER16.VAL1.ISSUER6.AuthorizedOCSPResponderCert2 =\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n

#CRLPATHS for OCSP Validator are used when the ocsp responder's certificate is validated using CRL Validator
WORKER16.VAL1.ISSUER1.CRLPATHS =  http://localhost/~rayback2/ECDSA_CA.crl

WORKER16.VAL1.ISSUER2.CRLPATHS =  http://localhost/~rayback2/AdminCA1.crl

WORKER16.VAL1.ISSUER3.CRLPATHS =  http://localhost/~rayback2/AdminCA1.crl , http://localhost/~rayback2/SubAdminCA2.crl

WORKER16.VAL1.ISSUER4.CRLPATHS =  http://localhost/~rayback2/AdminCA1.crl , http://localhost/~rayback2/SubAdminCA3.crl

WORKER16.VAL1.ISSUER5.CRLPATHS =  http://localhost/~rayback2/AdminCA1.crl , http://localhost/~rayback2/SubAdminCA5.crl

WORKER16.VAL1.ISSUER6.CRLPATHS =  http://localhost/~rayback2/AdminCA1.crl , http://localhost/~rayback2/SubAdminCA6.crl

#OCSP Validator ends
