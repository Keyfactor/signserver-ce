    <body>

        <ui:composition template="WEB-INF/templates/template.xhtml">
            <ui:param name="activeMenu" value="global-configuration"/>

            <ui:define name="title">
                <h:outputText value="#{text['Global_Configuration']}"/>
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h1><h:outputText value="#{text['Properties']}"/></h1>
                
                <h:form>
                    <h:dataTable id="table1" value="#{globalConfigurationBean.config}" var="item" class="dss1" headerClass="dss1" footerClass="dss1" columnClasses="dss1 centered,dss1,dss1,dss1" rowClasses="dss1,dss1_odd">
                        <h:column>
                            <f:facet name="header">
                                <h:selectBooleanCheckbox class="jsHidden" onclick="toggleCheckboxes(this, document.getElementsByClassName('allSelectable'))"/>
                            </f:facet>
                            <h:selectBooleanCheckbox value="#{globalConfigurationBean.selectedProperties[item.key]}" class="allSelectable"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{text['Property']}" />
                            </f:facet>
                            <h:outputText value="#{item.key}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{text['Value']}" />
                            </f:facet>
                            <h:outputText value="#{item.value}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{text['Actions']}"/>
                            </f:facet>
                            <h:link value="#{text['Edit']}" outcome="global-configuration-edit">
                                <f:param name="property" value="#{item.key}"/>
                            </h:link> |
                            <h:link class="linkNegative" value="#{text['Remove']}" outcome="global-configuration-remove">
                                <f:param name="property" value="#{item.key}"/>
                            </h:link>
                        </h:column>
                        <f:facet name="footer">
                        </f:facet>
                    </h:dataTable>

                    <h:link class="linkPositive" value="#{text['Add...']}" outcome="global-configuration-add"/>
                    <h:commandButton class="buttonNegative" value="#{text['Remove_Selected...']}" action="#{globalConfigurationBean.bulkAction('global-configuration-remove')}"/>
                    <h:commandButton class="buttonNeutral" value="#{text['Reload_from_database']}" action="#{globalConfigurationBean.bulkAction('global-configuration-reload')}"/>
                </h:form>

            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>
