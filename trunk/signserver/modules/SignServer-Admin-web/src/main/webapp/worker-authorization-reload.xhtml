<body>

<ui:composition template="WEB-INF/templates/template.xhtml">
    <ui:param name="activeMenu" value="global-configuration"/>

    <ui:define name="title">
        <h:outputText value="#{text['Authorizations_-_Reload_Worker_Authorizations']}"/>
    </ui:define>

    <ui:define name="top">

    </ui:define>

    <ui:define name="content">
        <h1><h:outputText value="#{text['Reload_Authorizations']}"/></h1>
        <p>
            <b><h:outputText value="#{text['Note_COLON']}"/></b><br/>
            <h:outputText
                    value="#{text['Reloading_from_database_is_normally_only_needed_if_the_configuration_in_the_database_has_been_changed_from_an_other_node_in_a_set_up_with_a_shared_database.']}"/>
        </p>
        <h2><h:outputText value="#{text['Are_you_sure_you_want_to_reload_the_authorizations']}"/></h2>

        <h:form id="form">

            <h:panelGrid columns="2">
                <f:facet name="footer">
                    <h:commandButton class="buttonFeatured" value="#{text['Reload']}"
                                     action="#{workerAuthBean.reloadFromDatabase}"/> <h:link
                        value="#{text['Cancel']}" outcome="worker-authorization">
                        <f:param name="id" value="#{workerAuthBean.worker.id}"/>
                    </h:link>
                </f:facet>
            </h:panelGrid>


        </h:form>

    </ui:define>

    <ui:define name="bottom">
    </ui:define>

</ui:composition>
