    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" type="image/png" href="#{resource['default/images/favicon.png']}"/>
        <h:outputStylesheet library="default" name="css/default.css"/>
        <h:outputStylesheet library="default" name="css/cssLayout.css"/>
        <h:outputStylesheet library="default" name="css/publicweb.css"/>
        <title><ui:insert name="title">Title</ui:insert><h:outputText value=" - SignServer"/></title>
        <h:outputScript library="default" name="js/adminweb.js"/>
        <h:outputScript library="default" name="js/ejbca-common.js"/>
    </h:head>

    <h:body>
        
        <div id="top">
            <div id="top-left">
                <h:graphicImage library="default"
                                name="images/logo.png" height="50"
                                rendered="#{startPage}"/>
                <h:outputLink value="../" rendered="#{!startPage}">
                    <h:graphicImage library="default" name="images/logo.png"
                                    height="50"/>
                </h:outputLink></div>
            <div id="top-right">
                <h:panelGrid columns="2">                   
                    <h:outputText value="#{text['Node_COLON']}" class="top-right-c1"/>
                    <h:outputText value="#{publicWebBean.node}" class="top-right-c2"/>                 
                </h:panelGrid>
            </div>
            <div class="clearBoth"></div>

            <h:panelGroup id="top-menu" layout="block" rendered="#{activeMenu != null and activeMenu != ''}"> 
                <ul>
                    <li>
                        <h:link outcome="genericfile" class="#{activeMenu == 'genericfile' ? 'active' : ''}"><h:outputText value="#{text['File_Upload']}"/></h:link>
                    </li>
                    <li>
                        <h:link outcome="genericdirect" class="#{activeMenu == 'genericdirect' ? 'active' : ''}"><h:outputText value="#{text['Direct_Input']}"/></h:link>
                    </li>
                    <li>
                        <h:link outcome="mrtdsod" class="#{activeMenu == 'more-signing-options' ? 'active' : ''}"><h:outputText value="#{text['More_Signing_Options']}"/></h:link>
                    </li>
                    <li class="last">
                        <h:panelGroup rendered="#{publicWebBean.webDocEnabled}">
                            <h:outputLink value="#{publicWebBean.documentationLink}" class="topOutsideLink"><h:outputText value="#{text['Documentation']}"/></h:outputLink>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{!publicWebBean.webDocEnabled}">
                            <h:outputLink value="#{publicWebBean.documentationLink}" class="topOutsideLink"><h:outputText value=""/></h:outputLink>
                        </h:panelGroup>
                    </li>
                </ul>
                <ui:insert name="top">Top</ui:insert>
            </h:panelGroup>
        </div>
        <div>
            <div id="content" class="full_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
            
            <p class="bottomText">
                <h:outputText value="#{publicWebBean.copyright}"/>
            </p>
        </div>

    </h:body>

</html>
