      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{workerBean.id}"/>
        <f:viewParam name="property" value="#{workerBean.property}"/>
    </f:metadata>

    <body>

        <ui:composition template="WEB-INF/templates/template.xhtml">
            <ui:param name="activeMenu" value="workers"/>

            <ui:define name="title">
                <h:outputFormat value="#{text['Worker_X']}">
                    <f:param value="#{workerBean.worker.name}"/>
                </h:outputFormat>
                <h:outputText value="- #{text['Configuration_-_Remove_Worker_Property']}"/>
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <ui:include src="/worker-menu.xhtml">
                    <ui:param name="worker" value="#{workerBean.worker}"/>
                    <ui:param name="workerActiveMenu" value="worker-configuration"/>
                </ui:include>
                
                <div id="worker_content">
                    <h:panelGroup rendered="#{workerBean.worker.existing}">
                        <h2><h:outputText value="#{workerBean.toDelete.size() eq 1 ? text['Remove_Property'] : text['Remove_Properties']}"/></h2>

                        <h:form id="form">
                            <h:panelGroup rendered="#{not empty workerBean.toDelete}">
                                <!-- Properties selected -->
                                <b><h:outputText value="#{workerBean.toDelete.size() eq 1 ? text['Are_you_sure_you_want_to_remove_the_worker_property'] : text['Are_you_sure_you_want_to_remove_the_worker_properties']}"/></b>

                                <h:dataTable id="table1" value="#{workerBean.toDelete}" var="item">
                                    <f:facet name="header">
                                    </f:facet>
                                    <h:column>
                                        <span class="alertArea"><h:outputText value="#{item}"/></span>
                                    </h:column>
                                    <f:facet name="footer">
                                    </f:facet>
                                </h:dataTable>

                                <h:commandButton class="buttonNegative" value="#{text['Remove']}" action="#{workerBean.removePropertyAction()}"/>
                                <h:link value="#{text['Cancel']}" outcome="worker-configuration"><f:param name="id" value="#{workerBean.worker.id}"/></h:link>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{empty workerBean.toDelete}">
                                <!-- No properties selected -->
                                <p><h:outputText value="#{text['(No_properties_selected)']}"/></p>
                                <h:link value="#{text['Cancel']}" outcome="worker-configuration"><f:param name="id" value="#{workerBean.worker.id}"/></h:link>
                            </h:panelGroup>
                        </h:form>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{!workerBean.worker.existing}">
                        <h2><h:outputText value="#{text['Worker_Not_Found']}"/></h2>
                        <p>
                            <h:outputText value="#{text['The_specified_worker_can_not_be_found.']}"/>
                        </p>
                    </h:panelGroup>
                </div>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>
